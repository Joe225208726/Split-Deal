    <div class="page-wrapper">

      <main class="main-content full-width">
        <h2>ðŸ”¥ Exclusive Deals Just for You</h2>

        <div class="filters">
          <label for="brandFilter">Filter by Brand:</label>
          <select id="brandFilter">
            <option value="All">All Brands</option>
            <option value="Superdry">Superdry</option>

    <!-- Update the modal form -->
<div id="createGroupModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Create New Group Deal</h2>
    <form id="groupForm">
      <!-- Deal Reference Fields -->
      <div class="form-group">
        <label for="dealId">Deal ID</label>
        <input type="text" id="dealId" name="dealId" required>
      </div>
      <div class="form-group">
        <label for="dealLogo">Deal Logo URL</label>
        <input type="text" id="dealLogo" name="dealLogo" required>
      </div>
      
      <!-- Deal Information -->
      <div class="form-group">
        <label for="dealTitle">Deal Title</label>
        <input type="text" id="dealTitle" name="dealTitle" required>
      </div>
      <div class="form-group">
        <label for="dealDescription">Deal Description</label>
        <textarea id="dealDescription" name="dealDescription" rows="3"></textarea>
      </div>
      
      <!-- Store Information -->
      <div class="form-group">
        <label for="storeName">Store Name</label>
        <input type="text" id="storeName" name="storeName">
      </div>
      <div class="form-group">
        <label for="storeLocation">Store Location</label>
        <input type="text" id="storeLocation" name="storeLocation" required>
      </div>
      
      <!-- Pricing Information -->
      <div class="price-group">
        <div class="form-group">
          <label for="totalValue">Total Value ($)</label>
          <input type="number" id="totalValue" name="totalValue" required>
        </div>
        <div class="form-group">
          <label for="discount">Discount (%)</label>
          <input type="number" id="discount" name="discount" required>
        </div>
      </div>
      
      <!-- Group Details -->
      <div class="form-group">
        <label for="expiryDate">Expiry Date</label>
        <input type="datetime-local" id="expiryDate" name="expiryDate" required>
      </div>
      <div class="form-group">
        <label for="membersRequired">Members Required</label>
        <input type="number" id="membersRequired" name="membersRequired" required>
      </div>
      <div class="form-group">
        <label for="receiptImage">Receipt Image URL</label>
        <input type="text" id="receiptImage" name="receiptImage">
      </div>
      
      <button type="submit" class="submit-btn">Create Group Deal</button>
    </form>
  </div>
</div>
