<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SplitDeal | Group Deals</title>
  <link rel="stylesheet" href="../css/grouplisting.css" />
  <link rel="stylesheet" href="./css/styles.css" />

</head>

<body>
  <header class="header">
    <h1>Find & Join Amazing <span class="highlight">Group Deals</span> on SplitDeal!</h1>
    <div class="filters">
      <input type="text" id="search" placeholder="üîç Search Deals..." />
      <select id="filter-location">
        <option value="">üìç All Locations</option>
      </select>
    </div>
  </header>

  <main>
    <div id="group-grid" class="grid"></div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" id="close-btn">&times;</span>
      <img id="modal-img" src="" class="modal-img" />
      <h2 id="modal-title" class="modal-title"></h2>
      <p id="modal-desc" class="modal-desc"></p>
      <p id="modal-price" class="modal-price"></p>
      <p id="modal-deadline" class="modal-deadline"></p>
      <button id="join-btn" class="join-btn">Confirm Join</button>
    </div>
  </div>
  <!-- üõçÔ∏è Deal Notification (Shared across all pages) -->
  <div id="deal-notification" class="deal-popup">
    <img id="deal-img" src="" alt="Deal Image" class="deal-img" />
    <div class="deal-text">
      <strong id="deal-title"></strong><br />
      <span id="deal-price"></span><br />
      <span id="deal-location"></span><br />
      <a id="view-deal-btn" class="view-deal-btn" href="#">View Deal</a>
    </div>
    <button id="close-notification" class="close-btn">√ó</button>
  </div>

  <!-- üë• Group Notification (Shared across all pages) -->
  <div id="group-notification" class="group-popup">
    <img src="https://cdn-icons-png.flaticon.com/512/194/194938.png" alt="Group Icon" class="group-icon" />
    <div class="group-text">
      <strong id="group-title"></strong><br />
      <span id="group-members"></span><br />
      <a id="join-group-btn" class="join-group-btn" href="#">Join Group</a>
    </div>
    <button id="close-group" class="close-btn">√ó</button>
  </div>

  <script src="../js/groups.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/public/js/mainSocket.js"></script>

</body>

</html>
