<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Group Deals</title>
  <link rel="stylesheet" href="../css/grouplisting.css" />
</head>
<body>
  <h1>Available Group Deals</h1>
  <div id="group-grid" class="grid"></div>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2 id="modal-title"></h2>
      <img id="modal-img" alt="Deal image" />
      <p id="modal-desc"></p>
      <p id="modal-price"></p>
      <button onclick="confirmJoin()">Confirm Join</button>
    </div>
  </div>

  <script src="../js/groups.js"></script>
</body>
</html>
